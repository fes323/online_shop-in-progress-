{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}GGshop | GreenGrass.ru{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GGshop | GreenGrass.ru</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
<div class="container-fluid">
      <div class="row justify-content-center">
        <div class="head d-inline-flex text-center align-items-center">
          <div class="col-4">
            <button href="tel:+74959999932" class="head_placeholder_phone">
              <img
                class="head_phone_icon"
                src="{% static "/img/phone_icon.png" %}"
                alt="phone"
              />
              <p class="phone d-inline-block">+7(495)999-99-32</p>
            </button>
          </div>
          <div class="col-4">
            <div class="head_menu">
              <ul class="head_ul_menu justify-content-center">
                <li class="head_li_menu">
                  <a class="head_li_menu_link" href="{% url 'shop:main_page' %}">Главная</a>
                </li>
                <li class="head_li_menu">
                  <a class="head_li_menu_link" href="{% url 'shop:main_catalog' %}">Каталог</a>
                </li>
                <li class="head_li_menu">
                  <a class="head_li_menu_link" href="#">Информация</a>
                </li>
                <li class="head_li_menu">
                  <a class="head_li_menu_link" href="#">Контакты</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-4">
            <div class="head_buttons">
              <form action="{% url 'cart:cart_detail' %}">
                <button class="head_button">
                  <div class="cart">
                    {% with total_items=cart|length %}
                        {% if cart|length > 0 %}
                            Корзина: 
                                {{ cart.get_total_price }} руб.
                        {% else %}
                            Корзина пуста.
                        {% endif %}
                    {% endwith %}
                  </div>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
